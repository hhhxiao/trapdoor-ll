name: GitHub Actions Demo
on: [ push ]
jobs:
  Build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: prepare
        run: |
          echo "Current path is ${{ github.workspace }}"
          mkdir build
          ls

      - name: Configure cmake
          working-directory: ${{github.workspace}}/build
          run: cmake ..